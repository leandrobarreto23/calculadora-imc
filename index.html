<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./js/script.js" type="module"></script>
</head>
<body>
  <div class="alert-error">
    Digite somente numeros
  </div>
  <div class="container">
    <main class="card">
      <form>
        <h1 class="tittle">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (Kg)</label>
          <input id="weight" type="text" placeholder="60" />
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (Cm)</label>
          <input id="height" type="text" placeholder="165" />
        </div>
        <button type="submit">
          Calcular IMC
          <img src="img/arrow-up.svg" alt="seta apontando para a direita">
        </button>
      </form>
    </main>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="tittle">
        <button class="close">
          <img src="img/close.svg" alt="imagem para fechar o pop-up">
        </button>
        <span >Seu IMC é de 28</span>
      </h2>
    </div>
  </div>
</body>
</html>
